<template name="roomItem">
  {{#SequentialLayout direction="Y" size="[undefined,undefined]"}}
    {{>Surface size="[undefined,400]" template="gauge"}}
    {{>Surface size="[undefined,400]" template="lineChart"}}
  {{/SequentialLayout}}


</template>


<template name='gauge'>
  {{debug}}
  <h2>Humidity from Raspberri Pi</h2>
  <p>In this example the data is reactive and is dependent on the selection. Feel free to test it:</p>

  <select id="reactive">
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="30">30</option>
    <option value="40">40</option>
    <option value="50">50</option>
    <option value="60">60</option>
    <option value="70">70</option>
    <option value="80">80</option>
    <option value="90">90</option>
    <option value="100">100</option>
  </select>


  <div id="container-gauge-reactive" style="min-width: 310px; max-width: 400px; height: 300px; margin: 0 auto"></div>


</template>


<template name="lineChart">
  <div id="container-line-reactive" style="min-width: 310px; max-width: 650px; height: 300px; margin: 0 auto"></div>

</template>
